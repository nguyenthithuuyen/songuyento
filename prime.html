<button onclick="inNum()">In</button>
<script>
    function isPrime(num){
        if(num<2)return false;
        if (num==2)return true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if(num%i==0)return false;
        }
        return true;
    }

    function inNum() {
        for (let i = 2; i <= 10000; i++) {
            if (isPrime(i)) {
                document.write(i + ', ')
            }
        }
    }
